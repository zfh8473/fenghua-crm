<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>方案 A：纯色 · 完全贴设计系统</title>
  <style>
    * { box-sizing: border-box; }
    body {
      margin: 0;
      min-height: 100vh;
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', 'PingFang SC', 'Microsoft YaHei', sans-serif;
      /* 方案 A：纯 monday-bg，无任何装饰 */
      background: #F4F5F8;
    }
    /* 无 body::before、body::after、无 .decorative-circle-* */
    .label {
      position: fixed;
      top: 16px;
      left: 50%;
      transform: translateX(-50%);
      z-index: 10;
      padding: 8px 20px;
      background: rgba(0,0,0,0.06);
      border-radius: 8px;
      font-size: 14px;
      color: #323338;
    }
    .layout {
      display: flex;
      min-height: 100vh;
      padding: 24px;
      gap: 16px;
    }
    .sidebar {
      width: 208px;
      flex-shrink: 0;
      height: 400px;
      background: #fff;
      border: 1px solid #e5e7eb;
      border-radius: 8px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.08);
    }
    .main {
      flex: 1;
      min-width: 0;
      height: 400px;
      background: #fff;
      border: 1px solid #e5e7eb;
      border-radius: 8px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.08);
    }
  </style>
</head>
<body>
  <div class="label">方案 A：纯色 #F4F5F8（monday-bg），无装饰 · <a href="/demo-bg-index.html">返回</a></div>
  <div class="layout">
    <div class="sidebar"></div>
    <div class="main"></div>
  </div>
</body>
</html>
