<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>方案 C：保持渐变、只统一色相</title>
  <style>
    * { box-sizing: border-box; }
    body {
      margin: 0;
      min-height: 100vh;
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', 'PingFang SC', 'Microsoft YaHei', sans-serif;
      /* 方案 C：保留 4 段渐变结构，全部改为 #0073EA / #0369A1 的浅色，去掉 indigo */
      background: linear-gradient(135deg, #f8fafc 0%, #f1f5f9 30%, #eef6fc 60%, #f0f9ff 100%);
      position: relative;
    }
    /* 右上椭圆：改用 #0073EA */
    body::before {
      content: '';
      position: fixed;
      top: -20%;
      right: -10%;
      width: 950px;
      height: 850px;
      background: radial-gradient(ellipse, rgba(0, 115, 234, 0.12) 0%, rgba(0, 115, 234, 0.08) 25%, rgba(0, 115, 234, 0.05) 45%, rgba(0, 115, 234, 0.03) 65%, transparent 90%);
      border-radius: 50%;
      border: 1px solid rgba(0, 115, 234, 0.06);
      z-index: 0;
      pointer-events: none;
    }
    /* 左下椭圆：改用 #0369A1（uipro-cta）替代原 indigo */
    body::after {
      content: '';
      position: fixed;
      bottom: -15%;
      left: -8%;
      width: 850px;
      height: 750px;
      background: radial-gradient(ellipse, rgba(3, 105, 161, 0.1) 0%, rgba(3, 105, 161, 0.06) 25%, rgba(3, 105, 161, 0.04) 45%, transparent 70%);
      border-radius: 50%;
      border: 1px solid rgba(3, 105, 161, 0.05);
      z-index: 0;
      pointer-events: none;
    }
    /* 中间右：用 #0073EA 系 */
    .decorative-circle-1 {
      position: fixed;
      top: 30%;
      right: 5%;
      width: 450px;
      height: 400px;
      background: radial-gradient(ellipse, rgba(0, 115, 234, 0.08) 0%, rgba(0, 115, 234, 0.05) 30%, rgba(0, 115, 234, 0.03) 50%, transparent 70%);
      border-radius: 50%;
      border: 1px solid rgba(0, 115, 234, 0.05);
      z-index: 0;
      pointer-events: none;
    }
    /* 中间左：用 #0073EA 系 */
    .decorative-circle-2 {
      position: fixed;
      bottom: 25%;
      left: 3%;
      width: 400px;
      height: 350px;
      background: radial-gradient(ellipse, rgba(0, 115, 234, 0.06) 0%, rgba(0, 115, 234, 0.04) 30%, rgba(0, 115, 234, 0.02) 50%, transparent 70%);
      border-radius: 50%;
      border: 1px solid rgba(0, 115, 234, 0.04);
      z-index: 0;
      pointer-events: none;
    }
    .label {
      position: fixed;
      top: 16px;
      left: 50%;
      transform: translateX(-50%);
      z-index: 10;
      padding: 8px 20px;
      background: rgba(0,0,0,0.06);
      border-radius: 8px;
      font-size: 14px;
      color: #323338;
    }
    .layout {
      display: flex;
      min-height: 100vh;
      padding: 24px;
      gap: 16px;
      position: relative;
      z-index: 1;
    }
    .sidebar {
      width: 208px;
      flex-shrink: 0;
      height: 400px;
      background: #fff;
      border: 1px solid #e5e7eb;
      border-radius: 8px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.08);
    }
    .main {
      flex: 1;
      min-width: 0;
      height: 400px;
      background: #fff;
      border: 1px solid #e5e7eb;
      border-radius: 8px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.08);
    }
  </style>
</head>
<body>
  <div class="decorative-circle-1"></div>
  <div class="decorative-circle-2"></div>
  <div class="label">方案 C：渐变 + 四枚 #0073EA / #0369A1 装饰（去 indigo）· <a href="/demo-bg-index.html">返回</a></div>
  <div class="layout">
    <div class="sidebar"></div>
    <div class="main"></div>
  </div>
</body>
</html>
