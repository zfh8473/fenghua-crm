<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>方案 B：淡渐变 + 一个品牌色装饰</title>
  <style>
    * { box-sizing: border-box; }
    body {
      margin: 0;
      min-height: 100vh;
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', 'PingFang SC', 'Microsoft YaHei', sans-serif;
      /* 方案 B：淡渐变，以 monday-bg 为底，加一档极淡 #0073EA tint */
      background: linear-gradient(180deg, #F4F5F8 0%, #F8FAFC 50%, #f0f7fc 100%);
      position: relative;
    }
    /* 只保留一个右上椭圆，用 #0073EA 约 5–8% 透明度 */
    body::before {
      content: '';
      position: fixed;
      top: -20%;
      right: -10%;
      width: 700px;
      height: 600px;
      background: radial-gradient(ellipse, rgba(0, 115, 234, 0.07) 0%, rgba(0, 115, 234, 0.04) 40%, transparent 70%);
      border-radius: 50%;
      z-index: 0;
      pointer-events: none;
    }
    /* 无 body::after，无 .decorative-circle-1/2 */
    .label {
      position: fixed;
      top: 16px;
      left: 50%;
      transform: translateX(-50%);
      z-index: 10;
      padding: 8px 20px;
      background: rgba(0,0,0,0.06);
      border-radius: 8px;
      font-size: 14px;
      color: #323338;
    }
    .layout {
      display: flex;
      min-height: 100vh;
      padding: 24px;
      gap: 16px;
      position: relative;
      z-index: 1;
    }
    .sidebar {
      width: 208px;
      flex-shrink: 0;
      height: 400px;
      background: #fff;
      border: 1px solid #e5e7eb;
      border-radius: 8px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.08);
    }
    .main {
      flex: 1;
      min-width: 0;
      height: 400px;
      background: #fff;
      border: 1px solid #e5e7eb;
      border-radius: 8px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.08);
    }
  </style>
</head>
<body>
  <div class="label">方案 B：淡渐变 + 单一 #0073EA 椭圆 · <a href="/demo-bg-index.html">返回</a></div>
  <div class="layout">
    <div class="sidebar"></div>
    <div class="main"></div>
  </div>
</body>
</html>
